<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <title>Registration Form |ScriptingWithSaad</title>
</head>

<body>
    <div class="continer">
        <div class="inputs">
            <label>Full Name</label>
            <input type="text" placeholder="Your Name" class="input-field">
            <label>Email Address</label>
            <input type="text" placeholder="Email Address" class="input-field">
            <label>Gender</label>
            <div class="radio-btn">
                <label>
                    <input type="radio" name="gender" value="male">
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female">
                    Female
                </label>
            </div>
            <label>Date of Birth</label>
            <input type="date"  class="input-field">
            <div class="text">
                <input type="checkbox">
                <p>I accept the <a href="#">terms & conditions</a></p>
            </div>
            <div class="btn">
                <button>Create Account</button>
            </div>
        </div>
    </div>
</body>

</html>
